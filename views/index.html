<!doctype html>
<html>
	<head>
		<title>U2F Encrypted File Store</title>
		<meta charset="utf-8">
		<script src="https://demo.yubico.com/js/u2f-api.js"></script>

		<!-- Material Design fonts -->
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!-- Bootstrap -->
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

		<!-- Bootstrap Material Design -->
		<link href="bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.css" rel="stylesheet">
		<link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">

		<link href="public/css/main.css" rel="stylesheet">
	</head>
	<body>
	<div class="container">
		<h1>U2F Encrypted File Store</h1>

		<p>Note you'll need a <a href="https://en.wikipedia.org/wiki/Universal_2nd_Factor">U2F key</a> to use this service.</p>

		<div class="row">
	         <div class="col-md-6">
	           <div class="well bs-component">
	             <form class="form-horizontal">
					 <fieldset>
					 	<legend>New file</legend>
					 	<div class="form-group">
					 		<label for="filename" class="col-md-2 control-label">Filename</label>
					 		<div class="col-md-10">
					 		  <input type="text" id="filename" class="form-control">
					 		</div>
					 	</div>
					 	<div class="form-group">
					 		<label for="password" class="col-md-2 control-label">Password</label>
					 		<div class="col-md-10">
					 		   <input type="password" id="encryptPassword" class="form-control">
					 		</div>
						</div>
					 	<div class="form-group">
					 		<label for="content" class="col-md-2 control-label">Content</label>
							<div class="col-md-10">
					 			<textarea id="content" rows="2" class="form-control"></textarea>
							</div>
					 	</div>
						<div class="col-md-10 col-md-offset-2">
		                  <input type="button" value="Save" onClick="register()" class="btn btn-primary">
		                </div>
					 </fieldset>
 	             </form>
 	           </div>
			   <div class="well bs-component">
				 <form class="form-horizontal">
					 <fieldset>
					   <legend>Existing files</legend>
					   <div class="form-group">
						   <label for="decryptPassword" class="col-md-2 control-label">Password</label>
						   <div class="col-md-10">
							  <input type="password" id="decryptPassword" class="form-control">
						   </div>
					   </div>
					   <div class="form-group">
						   <ul>
						 	  {{#files}}
						 	  <li><a href="#" onClick="authenticate('{{.}}')">{{.}}</a></li>
						 	  {{/files}}
						   </ul>
					   </div>
					 </fieldset>

	         </div>
		 </div>


		 <div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
		   <div class="modal-dialog modal-sm">
		     <div class="modal-content">
			 	<div class="modal-body">

				</div>
		     </div>
		   </div>
		 </div>

		<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<script src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
		<script src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
		<script src="public/js/main.js"></script>
	</div>
	</body>
</html>
